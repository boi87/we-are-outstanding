<div class="row" style="margin-top: 1rem">
  <div class="col-md-10">
    <mat-card-subtitle>
      <h3 style="text-align: center; color: rebeccapurple;">
        Add a New Review
      </h3>
    </mat-card-subtitle>

    <mat-card style="background-color: #F8F0FB;">
      <mat-card
        style="width: 40vw;
      margin: auto;
      margin-bottom: 15px;"
      >
        <ng-container *ngIf="searchingForSchoolMode">
          <form [formGroup]="schoolDataForm">
            <div style="display: flex; justify-content: space-evenly ">
              <div>
                <mat-form-field
                  style="width: 22rem;
                      margin-top: 27px;"
                >
                  <input
                    matInput
                    type="text"
                    placeholder="School name"
                    autcomplete="off"
                    (input)="onFilterNames($event)"
                    [matAutocomplete]="auto"
                    formControlName="schoolName"
                    #schoolname
                  />
                  <mat-autocomplete
                    #auto="matAutocomplete"
                    (optionSelected)="noSchoolError = false"
                  >
                    <mat-option
                      *ngFor="let school of filtered"
                      [value]="school"
                    >
                      <span>{{ school }}</span>
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error *ngIf="noSchoolError">No school found.</mat-error>
                </mat-form-field>
              </div>

              <!--            <mat-form-field>-->
              <!--              <input-->
              <!--                matInput-->
              <!--                type="text"-->
              <!--                id="location"-->
              <!--                placeholder="Location"-->
              <!--                autocomplete="off"-->
              <!--                formControlName="location"-->
              <!--              />-->
              <!--            </mat-form-field>-->

              <!--            <mat-form-field>-->
              <!--              <mat-label>Type</mat-label>-->
              <!--              <mat-select formControlName="type">-->
              <!--                <mat-option value="public">-->
              <!--                  Public-->
              <!--                </mat-option>-->
              <!--                <mat-option value="private">-->
              <!--                  Private-->
              <!--                </mat-option>-->
              <!--              </mat-select>-->
              <!--            </mat-form-field>-->

              <mat-card-actions
                style="display: flex;
                flex-direction: column;
                margin-top: 7px;"
              >
                <button
                  style="margin-bottom: 20px"
                  [disabled]="
                    !searchingForSchoolMode ||
                    schoolname.value.length < 3 ||
                    noSchoolError
                  "
                  mat-raised-button
                  color="primary"
                  (click)="onSelectSchool()"
                >
                  Yeah that's my school!
                </button>
                <button
                  mat-stroked-button
                  color="warn"
                  [disabled]="!searchingForSchoolMode"
                  [routerLink]="['/contact-us']"
                >
                  Can't find my school!
                </button>
              </mat-card-actions>
            </div>
          </form>
        </ng-container>

        <div
          *ngIf="!searchingForSchoolMode"
          style="display: flex;
    flex-direction: column;"
        >
          <span style="margin: auto; margin-bottom: 15px; ">
            Your school is
            <span
              style="margin: auto; margin-bottom: 15px; font-weight: bold; color: rebeccapurple; "
              >{{ this.selectedSchool }}</span
            >.
          </span>
          <mat-card-actions
            style="display: flex; flex-direction: column; margin-bottom: 0;"
          >
            <button
              mat-raised-button
              color="primary"
              (click)="onEditSelectedSchool()"
            >
              Change school
            </button>
          </mat-card-actions>
        </div>
        <mat-progress-bar
          *ngIf="loading"
          mode="indeterminate"
        ></mat-progress-bar>
      </mat-card>

      <mat-card
        style="width: 55vw;
      margin: auto;"
      >
        <form [formGroup]="addReviewForm">
          <div
            style="display: flex;
            flex-direction: column;"
          >
            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="generalDescription"
                placeholder="General description"
              >
              </textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="management"
                placeholder="Management"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="pupilsBehaviour"
                placeholder="Pupils' behaviour"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="workload"
                placeholder="Workload"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="workingHours"
                placeholder="Working hours"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="pressure"
                placeholder="Pressure"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="staff"
                placeholder="Staff"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="infrastructures"
                placeholder="Infrastructures"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field class="new-review-mat-form-field">
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="policies"
                placeholder="Policies"
                rows="4"
              ></textarea>
            </mat-form-field>
          </div>

          <mat-card-actions>
            <button
              mat-flat-button
              color="primary"
              [disabled]="!addReviewForm.valid"
              style="margin-right: 2rem;"
            >
              Save
            </button>
            <button mat-flat-button color="warn">Discard</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card>
  </div>
</div>
