<div class="row">
  <div class="col-md-10">
    <h3>Add a New Review</h3>
    <hr />
    <form [formGroup]="addReviewForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="schoolName">School Name</label>
            <input
              type="text"
              id="schoolName"
              class="form-control"
              formControlName="schoolName"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="location">Location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              formControlName="location"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="public">
              <input
                type="radio"
                value="Public"
                id="generalDescription"
                class="form-control"
                formControlName="type"
                name="type"
              />
              <span>Public</span>
            </label>
            <label for="private">
              <input
                type="radio"
                value="Private"
                id="generalDescription"
                class="form-control"
                formControlName="type"
                name="type"
              />
              <span>Private</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="generalDescription">General Description</label>
            <textarea
              type="text"
              id="generalDescription"
              class="form-control"
              formControlName="generalDescription"
              rows="6"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="management">Management</label>
            <textarea
              type="text"
              id="management"
              class="form-control"
              formControlName="management"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="pupilsBehaviour">Pupils' Behaviour</label>
            <textarea
              type="text"
              id="pupilsBehaviour"
              class="form-control"
              formControlName="pupilsBehaviour"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="workload">Workload</label>
            <textarea
              type="text"
              id="workload"
              class="form-control"
              formControlName="workload"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="workingHours">Working Hours</label>
            <textarea
              type="text"
              id="workingHours"
              class="form-control"
              formControlName="workingHours"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="pressure">Pressure</label>
            <textarea
              type="text"
              id="pressure"
              class="form-control"
              formControlName="pressure"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="staff">Staff</label>
            <textarea
              type="text"
              id="staff"
              class="form-control"
              formControlName="staff"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="infrastructures">Infrastructures</label>
            <textarea
              type="text"
              id="infrastructures"
              class="form-control"
              formControlName="infrastructures"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="policies">Policies</label>
            <textarea
              type="text"
              id="policies"
              class="form-control"
              formControlName="policies"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!addReviewForm.valid"
          >
            Save
          </button>
          <button class="btn btn-danger" type="button">Discard</button>
        </div>
      </div>
    </form>
  </div>
</div>
