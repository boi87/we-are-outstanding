<div class="row" style="margin-top: 1rem">
  <div class="col-md-10">
    <h3>Add a New Review</h3>
    <hr />
    <mat-card>
      <mat-card style="margin-bottom: 15px">
        <form [formGroup]="schoolDataForm">
          <div style="display: flex; justify-content: space-evenly">
            <div>
              <div>
                <div>
                  <mat-form-field>
                    <input
                      matInput
                      type="text"
                      id="schoolName"
                      placeholder="chool name"
                      autocomplete="off"
                      (input)="onFilterNames($event)"
                      formControlName="schoolName"
                    />
                  </mat-form-field>
                  <p>{{ this.filtered.length }}</p>
                </div>
              </div>
            </div>

            <div>
              <div>
                <div>
                  <mat-form-field>
                    <input
                      matInput
                      type="text"
                      id="location"
                      placeholder="ocation"
                      autocomplete="off"
                      formControlName="location"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div>
              <div>
                <label class="example-margin">Type:</label>
                <mat-radio-group
                  class="type-radio-buttons-group"
                  formControlName="type"
                >
                  <mat-radio-button class="type-radio-button" value="public"
                    >Public</mat-radio-button
                  >
                  <mat-radio-button class="type-radio-button" value="private"
                    >Private</mat-radio-button
                  >
                </mat-radio-group>
              </div>
            </div>
          </div>
        </form>
        <mat-progress-bar
          *ngIf="loading"
          mode="indeterminate"
        ></mat-progress-bar>
      </mat-card>

      <mat-card
        style="width: 60vw;
      margin: auto;"
      >
        <form [formGroup]="addReviewForm">
          <div
            style="display: flex;
            flex-direction: column;"
          >
            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="generalDescription"
                placeholder="General description"
              >
              </textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="management"
                placeholder="Management"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="pupilsBehaviour"
                placeholder="Pupils' behaviour"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                rows="4"
                matInput
                formControlName="workload"
                placeholder="Workload"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="workingHours"
                placeholder="Working hours"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="pressure"
                placeholder="Pressure"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="staff"
                placeholder="Staff"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="infrastructures"
                placeholder="Infrastructures"
                rows="4"
              ></textarea>
            </mat-form-field>

            <mat-form-field>
              <textarea
                type="text"
                autocomplete="off"
                matInput
                formControlName="policies"
                placeholder="Policies"
                rows="4"
              ></textarea>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button
                mat-flat-button
                color="primary"
                [disabled]="!addReviewForm.valid"
                style="margin-right: 2rem;"
              >
                Save
              </button>
              <button mat-flat-button color="warn">Discard</button>
            </div>
          </div>
        </form>
      </mat-card>
    </mat-card>
  </div>
</div>
