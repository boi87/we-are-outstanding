<div class="row">
  <div class="col-md-10">
    <h3>Add a New Review</h3>
    <hr />
    <form
      [formGroup]="addReviewForm"
      (ngSubmit)="onSubmit(); addReviewForm.reset()"
    >
      <div class="row form-item-box">
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating" for="schoolName"
              >School Name</label
            >
            <input
              type="text"
              id="schoolName"
              class="form-control matInput"
              formControlName="schoolName"
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-6">
          <div class="form-group">
            <label for="location" class="bmd-label-floating">Location</label>
            <input
              type="text"
              id="location"
              class="form-control matInput matInput"
              formControlName="location"
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="radio">
            <label for="public">
              <input
                type="radio"
                value="Public"
                id="generalDescription"
                formControlName="type"
                name="type"
              />
              <span>Public</span>
            </label>

            <label for="private" style="margin-left: 3rem;">
              <input
                type="radio"
                value="Private"
                id="generalDescription"
                formControlName="type"
                name="type"
              />
              <span>Private</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="generalDescription"
              >General Description</label
            >
            <textarea
              type="text"
              id="generalDescription"
              class="form-control matInput"
              formControlName="generalDescription"
              rows="6"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="management"
              >Management</label
            >
            <textarea
              type="text"
              id="management"
              class="form-control matInput"
              formControlName="management"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="pupilsBehaviour"
              >Pupils' Behaviour</label
            >
            <textarea
              type="text"
              id="pupilsBehaviour"
              class="form-control matInput"
              formControlName="pupilsBehaviour"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="workload">Workload</label>
            <textarea
              type="text"
              id="workload"
              class="form-control matInput"
              formControlName="workload"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="workingHours"
              >Working Hours</label
            >
            <textarea
              type="text"
              id="workingHours"
              class="form-control matInput"
              formControlName="workingHours"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="pressure">Pressure</label>
            <textarea
              type="text"
              id="pressure"
              class="form-control matInput"
              formControlName="pressure"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="staff">Staff</label>
            <textarea
              type="text"
              id="staff"
              class="form-control matInput"
              formControlName="staff"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="infrastructures"
              >Infrastructures</label
            >
            <textarea
              type="text"
              id="infrastructures"
              class="form-control matInput"
              formControlName="infrastructures"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row form-item-box">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="policies">Policies</label>
            <textarea
              type="text"
              id="policies"
              class="form-control matInput"
              formControlName="policies"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!addReviewForm.valid"
          >
            Save
          </button>
          <button class="btn btn-danger" type="button">Discard</button>
        </div>
      </div>
    </form>
  </div>
</div>
